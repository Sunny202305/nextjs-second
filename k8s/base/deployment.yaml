apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-second
spec:
  selector:
    matchLabels:
      app: nextjs-second
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nextjs-second
    spec:
      containers:
        - name: nextjs-second
          image: us-central1-docker.pkg.dev/flyntlok-test-project/nextjs-second/nextjs-second
          ports:
           - containerPort: 3000